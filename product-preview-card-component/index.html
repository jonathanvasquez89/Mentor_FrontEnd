<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Sonsie+One&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="./css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
<section class="hero">
  <div class="container-card">

    <div class="card-img">
      <img src="./images/image-product-desktop.jpg" alt="">
    </div>

    <div class="container-text">
      <span class="text">Perfume</span>
      <!-- titulo -->
      <h2 class="titulo">Gabrielle Essence Eau De Parfum</h2>

      <!-- text -->
      <p class="paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

        <!-- costo -->
      <div class="costo">
        <span class="precio">$149.99</span>
        <span class="descuento">$169.99</span>
      </div>

        <!-- button compra -->
      <button class="button" type="button">
        <img src="images/icon-cart.svg" alt="carrito">
          Add to Cart
      </button>
    </div>
</section>
  
</div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
