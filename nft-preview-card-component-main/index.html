<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">
    
    <div class="imagenes">
      <img class="mainImg" src="./images/image-equilibrium.jpg" alt="img1">
      <div>
        <img class="hover-img" src="./images/icon-view.svg" alt="">
      </div>
    </div>
   
    <h2 class="titulo">Equilibrium #3429</h2>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="container_eth-day">
      <div class="eth eth-day">
        <img src="./images/icon-ethereum.svg" alt="image-eht">
        <span class="eth">0.041 ETH</span>
      </div>
      <div class="day eth-day">
        <img src="./images/icon-clock.svg" alt="img-clock">
        <span>3 days left</span>
      </div>
    </div>
    <hr>
    <div class="container-usuario">
      <img src="./images/image-avatar.png" alt="avatar">
      <h5 class="info-creador">Creation of <span>Jules Wyvern</span> </h5>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
